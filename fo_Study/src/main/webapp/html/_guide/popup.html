<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>E-land OneClick</title>
<link rel="stylesheet" href="../../css/oneclick.css" rel="stylesheet">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../js/jquery.easing.1.3.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<script src="../../js/jquery.modalLayer.js"></script><!-- 모달팝업 -->

<script>
jQuery(document).ready(function($) {
	

	modalLayer2();

	$('.open_modal').modalLayer();

	$('.open_modal2').click(function () {
		modalLayer2();
	});
	
});
</script>

</head>

<body>

<a href="#person_request" class="open_modal">레이어 오픈 샘플보기1 modalLayer</a><br /><br />
<a href="#person_request2" class="open_modal2">레이어 오픈 샘플보기2 modalLayer2</a>

<!-- 레이어 팝업 1 -->
<div class="layerPop modal" id="person_request" aria-hidden="true" aria-labelledby="modalTitle2" role="alertdialog">
	<div class="popupBox w420">
		<div class="popTitle taC"><strong>title 1</strong></div>
		<div class="popContent taC">
			내용들어갑니다.
		</div><!-- // popContent -->
		<div class="btnDiv taC">
			<a href="#" class="btn white pop closeModalLayer"><span>취소</span></a>
			<a href="#" class="btn blue pop closeModalLayer"><span>확인</span></a>
		</div>
		<button type="button" class="btn_popClose closeModalLayer"><span class="blind">팝업닫기</span></button>
	</div><!-- // popupBox -->
</div>
<!-- // 레이어 팝업 1 -->

<!-- 레이어 팝업 2 -->
<div class="layerPop modal viewModal" id="person_request2" aria-hidden="true" aria-labelledby="modalTitle3 modalDescription" role="alertdialog">
	<div class="popupBox w420">
		<div class="popTitle taC"><strong>title 2</strong></div>

			내용들어갑니다.
		</div><!-- // popContent -->

			<a href="#" class="btn white pop closeModalLayer"><span>취소</span></a>
			<a href="#" class="btn blue pop closeModalLayer"><span>확인</span></a>
		</div>
		<button type="button" class="btn_popClose closeModalLayer"><span class="blind">팝업닫기</span></button>
	</div><!-- // popupBox -->
</div>
<!-- // 레이어 팝업 2 -->




</body>
</html>
