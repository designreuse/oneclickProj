<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>E-land OneClick</title>
<link rel="stylesheet" href="../../css/oneclick.css" rel="stylesheet">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../js/jquery.easing.1.3.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
<script src="../../js/common.js"></script><!-- 공통 스크립트 -->
<script>
$(document).ready(function () {
	 customCheckbox();
	 customRadio();
});
</script>
</head>

<body class="popScroll">
<div id="popWrapper">
	
	<div class="popupBox">
		<div class="popTitle taC"><h1>주소검색</h1></div>
		<div class="popContent">
			<p class="cntGuide taC">원하는 주소 검색방법을 선택해 주세요.</p>
			
			<div class="tabBox pop mt30">
				<ul class="srchTabMenu">
					<li><h2><a href="#" class="current">지번 주소로 찾기</a></h2></li>
					<li><h2><a href="#">도로명 주소로 찾기</a></h2></li>
				</ul>
				<div class="viewDiv">
					<h3 class="guideTxt">입력된 주소</h3>
					<div class="boardList mt10">
						<table cellspacing="0"  summary="우편번호, 주소">
							<caption>목록</caption>
							<colgroup>
								<col width="100px" />
								<col width="174px" />
								<col width="*" />
							</colgroup>
							<thead>
								<tr>
									<th>우편번호</th>
									<th>주소</th>
									<th>상세주소</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><span>00001</span></td>
									<td class="taL"><span>서울 서초구 잠원동 70-2</span></td>
									<td class="taL"><span>ABC아파트 101동 1001호</span></td>
								</tr>
							</tbody>
						</table>
					</div><!-- // boardList -->

					<p class="guideTxt mt20 mb5">저장할 주소를 선택해 주세요.</p>
					<div class="addrList">
						<ul>
							<li>
								<div class="slct"><input type="radio" id="radio-item-1" name="radio-item" class="radioBtn"><label for="radio-item-1" class="label_txt">입력주소</label></div>
								<div class="addr"><span class="post">00000</span><p>서울 서초구 잠원동 70-2 ABC아파트 101동 1001호</p></div>
							</li>
							<li>
								<div class="slct"><input type="radio" id="radio-item-2" name="radio-item" class="radioBtn"><label for="radio-item-2" class="label_txt">표준지번주소</label></div><!-- // 2016-02-24 텍스트 수정 -->
								<div class="addr"><span class="post">00000</span><p>서울 서초구 잠원동 70-2 ABC아파트 101동 1001호</p></div>
							</li>
							<li>
								<div class="slct"><input type="radio" id="radio-item-3" name="radio-item" class="radioBtn"><label for="radio-item-3" class="label_txt">도로명주소</label></div>
								<div class="addr"><span class="post">00000</span><p>서울 서초구 잠원동 70-2 ABC아파트 101동 1001호</p></div>
							</li>
						</ul>
					</div><!-- addrList -->
					
					<div class="btnDiv taC mt20">
						<button type="button" class="btn white pop"><span>다시검색</span></button>
						<button type="button" class="btn blue pop"><span>확인</span></button>
					</div>

				</div><!-- // viewDiv -->
			</div><!-- // tabBox -->

		</div><!-- // popContent -->

		
	</div><!-- // popupBox -->

</div><!-- // popWrapper -->
</body>
</html>
