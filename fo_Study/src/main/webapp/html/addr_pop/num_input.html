<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>E-land OneClick</title>
<link rel="stylesheet" href="../../css/oneclick.css" rel="stylesheet">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../js/jquery.easing.1.3.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
<script src="../../js/common.js"></script><!-- 공통 스크립트 -->

</head>

<body class="popScroll">
<div id="popWrapper">
	
	<div class="popupBox">
		<div class="popTitle taC"><h1>주소검색</h1></div>
		<div class="popContent">
			<p class="cntGuide taC">원하는 주소 검색방법을 선택해 주세요.</p>
			
			<div class="tabBox pop mt30">
				<ul class="srchTabMenu">
					<li><h2><a href="#" class="current">지번 주소로 찾기</a></h2></li>
					<li><h2><a href="#">도로명 주소로 찾기</a></h2></li>
				</ul>
				<div class="viewDiv">
					<p class="guideTxt">찾고자 하는 지역의 동(읍/면)명을 입력해 주세요. <br /><span class="f_point">예) 삼성동</span></p>
					<div class="addrSearch">
						<fieldset>
							<legend class="blind">주소 찾기</legend>
							<div class="selectBox w222">
								<label for="select-item1">시/도 선택</label>
								<select class="select" id="select-item1">
									<option value="">select 1</option>
									<option value="">select 2</option>
								</select>
							</div><!-- // selectBox -->
							<input type="text" id="" name="" class="input_text w216" placeholder="동/읍/면" title="동/읍/면" /><!-- // 2016-03-15 placeholder, title 수정 -->
						</fieldset>
					</div><!-- // addrSearch -->

					<div class="btnDiv taC mt20">
						<button type="button" class="btn blue pop"><span>조회</span></button>
					</div>

				</div><!-- // viewDiv -->
			</div><!-- // tabBox -->

		</div><!-- // popContent -->

		
	</div><!-- // popupBox -->

</div><!-- // popWrapper -->
</body>
</html>
