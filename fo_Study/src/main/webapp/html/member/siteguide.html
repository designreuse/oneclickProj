<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>E-land OneClick</title>
<link rel="stylesheet" href="../../css/oneclick.css" rel="stylesheet">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../js/jquery.easing.1.3.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
<script src="../../js/common.js"></script><!-- 공통 스크립트 -->
<script>

	$(document).ready(function () { 
		
		customCheckbox();
		customRadio();

	});
</script>
</head>

<body class="popScroll">
<div id="popWrapper">
	
	<div class="popupBox w2">
		<div class="popTitle taC"><h1>사이트 이용 안내</h1></div>
		<div class="popContent">
			<p class="cntGuide2 taC">고객님은 <span class="f_point">이랜드리테일 원클릭 회원</span>이십니다.<br />추가 제휴사이트 이용을 원하시면<br />마케팅정보 수신 동의 여부를 선택해 주시기 바랍니다.<br />확인을 누르시면, 원클릭에 입력된 정보로 사용이 가능합니다.</p>

			<!-- 마케팅 정보 수신 동의 -->
				<div class="fieldDiv mt30">
					<fieldset>
						<legend class="tit_bl">마케팅 정보 수신 동의</legend>
						<div class="fieldTable mt10">
							<table cellspacing="0"  summary="이메일 수신, 문자수신, DM 수신">
								<colgroup>
									<col width="120px" />
									<col width="*" />
								</colgroup>
								<tbody>
									<tr>
										<th scope="row"><div class="tit">이메일 수신</div></th>
										<td>
											<div class="allCheckLine">
												<span class="chk"><input type="checkbox" id="select_site2" name="check2" class="checkBox" checked /><label for="select_site2" class="label_txt">동의</label></span>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row"><div class="tit">문자수신</div></th>
										<td>
											<div class="allCheckLine">
												<span class="chk"><input type="checkbox" id="select_site3" name="check3" class="checkBox" checked /><label for="select_site3" class="label_txt">동의</label></span>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row"><div class="tit">DM 수신</div></th>
										<td>
											<!-- 2016-03-07 수정 -->
											<div class="chk">
												<input type="radio" id="post1" name="post" class="radioBtn" checked /><label for="post1" class="label_txt">우편수신</label>
												<input type="radio" id="post2" name="post" class="radioBtn" /><label for="post2" class="label_txt">수신안함</label>
											</div>
											<!-- // 2016-03-07 수정 -->
											
											<!-- 2016-03-07 삭제
											<div class="allCheckLine">
												<input type="radio" id="edm" name="radio1" class="radioBtn" checked /><label for="edm" class="label_txt">우편수신 (DM : 종이쿠폰 북)</label>
											</div>
											<div class="checkArea mt10">
												<input type="radio" id="dm" name="radio1" class="radioBtn" /><label for="dm" class="label_txt w1">수신안함 (E:LAND RETAIL 사이트 및 모바일 앱에서 E:DM으로 확인 가능합니다.)</label>
											</div>
											- // checkArea -->
										</td>
									</tr>
								</tbody>
							</table>
						</div><!-- // fieldTable -->
					</fieldset>
				</div><!-- // fieldDiv :: 마케팅 정보 수신 동의 -->


			<div class="btnDiv taC mt25">
				<button type="button" class="btn white pop"><span>취소</span></button>
				<button type="button" class="btn blue pop"><span>확인</span></button>
			</div>

		</div><!-- // popContent -->

		
	</div><!-- // popupBox -->

</div><!-- // popWrapper -->
</body>
</html>
