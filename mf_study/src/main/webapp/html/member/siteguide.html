<!DOCTYPE html>
<html lang="ko">
<head>
<title>E:LAND RETAIL OneClick</title>
<meta charset="utf-8" />
<meta content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" name="Viewport" />
<link rel="stylesheet" href="../../css/oneclick_mobile.css" type="text/css" />
<!-- ============= JQM=============== -->
<link rel="stylesheet" href="../../css/jquery.mobile.structure-1.4.5.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
	// jquery mobile 사용시 로컬에서 안보일때
	$(document).bind('mobileinit',function(){
		$.mobile.changePage.defaults.changeHash = false;
		$.mobile.hashListeningEnabled = false;
		$.mobile.pushStateEnabled = false;
	});
</script> 
<script src="../../js/jquery.mobile-1.4.5.min.js"></script>
<!-- // ============= JQM=============== -->
<script src="../../js/oneclick_mobile.js"></script>
</head>

<body>

<div class="fullPopup"><!-- data-role="popup" id="pagePopup2" data-url="pagePopup2" data-overlay-theme="a" -->

	<div class="popWrap fix siteGuide"><!-- // 2016-03-25 class  fix,siteGuide 추가 -->

		<div class="popHeader">
			<div class="heads">
				<h1>사이트 이용 안내</h1>
				<a href="#dvwrap" data-rel="back" class="btn_head popClose"><span class="blind">닫기</span></a>
			</div>
		</div>

		<div class="container pop">
			
			<div class="popContent popGuide">
				
				<div class="taC">
					<p class="cntGuide3 f_point"><strong>고객님은<br />이랜드리테일 원클릭 회원이십니다.</strong></p>
					<p class="cntGuide mt15">추가 제휴사이트 이용을 원하시면 <br />마케팅 정보 수신 동의 여부를 선택해 주시기 바랍니다.<br />확인을 누르시면, <br />원클릭에 입력된 정보로 사용이 가능합니다. </p>
				</div>

				<!-- 마케팅 정보 수신동의 -->
					<div class="fieldDiv mt15">
						<fieldset>
							<legend class="tit_bl">마케팅 정보 수신동의</legend>
							<div class="tit mt5"><strong>이메일 수신</strong></div>
							<div class="allCheckLine bLine">
								<span class="chk fl">
									<input type="checkbox" id="select_site2" class="checkBox" name="check2" data-role="none"><label for="select_site2" class="label_txt">동의</label>
								</span>
							</div><!-- // allCheckLine -->
							<!-- // 이메일 수신 -->

							<div class="tit mt5"><strong>문자 수신</strong></div>
							<div class="allCheckLine bLine">
								<span class="chk fl">
									<input type="checkbox" id="select_site3" name="check3" class="checkBox" data-role="none"><label for="select_site3" class="label_txt">동의</label>
								</span>
							</div><!-- // allCheckLine -->
							<!-- // 문자 수신 -->

							<div class="tit mt5"><strong>DM 수신</strong></div>
							<div class="radioArea bLine">
								<span class="chk"><input type="radio" id="dm1" name="dm" class="radioBtn" data-role="none" /><label for="dm1" class="label_txt">우편수신</label></span>
								<span class="chk"><input type="radio" id="dm2" name="dm" class="radioBtn" data-role="none" /><label for="dm2" class="label_txt">수신안함</label></span>
							</div><!-- // radioArea -->
							<!-- // DM 수신 -->
						</fieldset>
					</div><!-- // fieldDiv :: 마케팅 정보 수신동의 -->

				<div class="btnDiv mt20 ui-grid-a taC">
					<div class="ui-block-a"><a href="#" class="btn white pop" rel="external" ><span>취소</span></a></div>
					<div class="ui-block-b"><a href="#" class="btn blue pop" rel="external"><span>확인</span></a></div>
				</div>

			</div><!-- // content -->

		</div><!-- // container -->

	</div><!-- // popWrap -->

</div><!-- // pagePopup2 :: 팝업 page 끝 -->


</body>
</html>
