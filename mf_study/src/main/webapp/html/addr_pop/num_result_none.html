<!DOCTYPE html>
<html lang="ko">
<head>
<title>E:LAND RETAIL OneClick</title>
<meta charset="utf-8" />
<meta content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" name="Viewport" />
<link rel="stylesheet" href="../../css/oneclick_mobile.css" type="text/css" />
<!-- ============= JQM=============== -->
<link rel="stylesheet" href="../../css/jquery.mobile.structure-1.4.5.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
	// jquery mobile 사용시 로컬에서 안보일때
	$(document).bind('mobileinit',function(){
		$.mobile.changePage.defaults.changeHash = false;
		$.mobile.hashListeningEnabled = false;
		$.mobile.pushStateEnabled = false;
	});
</script> 
<script src="../../js/jquery.mobile-1.4.5.min.js"></script>
<!-- // ============= JQM=============== -->
<script src="../../js/oneclick_mobile.js"></script>



</head>

<body>

<div><!-- data-role="popup" id="pagePopup1" data-url="pagePopup1" data-overlay-theme="a" -->

	<div class="popWrap">

		<div class="popHeader">
			<div class="heads">
				<h1>주소검색</h1>
				<a href="#dvwrap" data-rel="back" class="btn_head popClose"><span class="blind">닫기</span></a>
			</div>
		</div>

		<div class="container pop">
			
			<div class="srchTabMenu" data-role="navbar">
				<ul>
					<li><h2><a href="#" rel="external" class="ui-btn-active current">지번 주소로 찾기</a></h2></li>
					<li><h2><a href="#" rel="external">도로명 주소로 찾기</a></h2></li>
				</ul>
			</div><!-- // srchTabMenu -->

			<div id="popContent1" class="popContent">
				<p class="guideTxt t1">찾고자 하는 지역의 동(읍/면)명을 입력해 주세요. <br /><span class="f_point">예) 삼성동</span></p>
				<div class="addrSearch mt10">
					<fieldset>
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<select class="selectBox" id="select-item1" data-role="none">
									<option value="">시/도 선택</option>
									<option value="">서울시</option>
								</select>
							</div>
							<div class="ui-block-b"><input type="text" id="" name="" class="input_text" placeholder="읍/면/동" title="읍/면/동" data-role="none" /></div>
						</div>
					</fieldset>
				</div><!-- // addrSearch -->

				<div class="btnDiv taC mt10">
					<button type="button" class="btn blue pop"><span>조회</span></button>
				</div>

				<p class="guideTxt mt40">해당하는 주소를 선택하세요.</p>
				<div class="boardList mt10">
					<table cellspacing="0"  summary="우편번호, 주소">
						<caption>목록</caption>
						<colgroup>
							<col width="110px" />
							<col width="*" />
						</colgroup>
						<thead>
							<tr>
								<th>우편번호</th>
								<th>주소</th>
							</tr>
						</thead>
						<tbody>
							<td colspan="2" class="result_none">
								<p class="taC">주소 검색 결과가 없습니다.<br />동/읍/면을 입력해 주세요</p>
							</td>
						</tbody>
					</table>
				</div><!-- // boardList -->

			</div><!-- // popContent :: popContent1 -->

		</div><!-- // container -->
	
	</div><!-- // popWrap -->

</div><!-- // pagePopup1 :: 팝업 page 끝 -->

</body>
</html>
